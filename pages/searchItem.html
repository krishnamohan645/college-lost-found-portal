<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <title>Search Items - College Lost & Found</title>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navbar -->
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='home.html'">
                    <div class="w-10 h-10 bg-blue-500 rounded-lg flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 5.1 5.1a7.5 7.5 0 0 0 11.55 11.55Z"/>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-semibold text-gray-900">Lost & Found</h1>
                        <p class="text-xs text-gray-500">College Portal</p>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="hidden md:flex space-x-1">
                    <a href="home.html" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50">Home</a>
                    <a href="lostItem.html" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50">Report Lost Item</a>
                    <a href="foundItem.html" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50">Report Found Item</a>
                    <a href="searchItem.html" class="px-4 py-2 rounded-lg text-sm font-medium text-blue-600 bg-blue-50">Search Items</a>
                    <a href="login.html" class="px-4 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-50">Admin Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Search Items</h2>
            <p class="text-gray-600">Browse through reported lost and found items</p>
        </div>

        <!-- Search Filters -->
        <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 mb-8">
            <div class="grid md:grid-cols-4 gap-4">
                <!-- Item Type Filter -->
                <div class="md:col-span-1">
                    <label for="itemType" class="block text-sm font-medium text-gray-700 mb-2">
                        Item Type
                    </label>
                    <select
                        id="itemType"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="">All Items</option>
                        <option value="lost">Lost Items</option>
                        <option value="found">Found Items</option>
                    </select>
                </div>

                <!-- Category Filter -->
                <div class="md:col-span-1">
                    <label for="category" class="block text-sm font-medium text-gray-700 mb-2">
                        Category
                    </label>
                    <select
                        id="category"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Books">Books</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Accessories">Accessories</option>
                        <option value="Personal Items">Personal Items</option>
                        <option value="Documents">Documents</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- Location Filter -->
                <div class="md:col-span-1">
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                        Location
                    </label>
                    <input
                        type="text"
                        id="location"
                        placeholder="Search location..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                </div>

                <!-- Search Button -->
                <div class="md:col-span-1 flex items-end">
                    <button id="searchButton" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors font-medium flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-4.35-4.35m0 0A7.5 7.5 0 1 0 5.1 5.1a7.5 7.5 0 0 0 11.55 11.55Z"/>
                        </svg>
                        Search
                    </button>
                </div>
            </div>
        </div>

        <!-- Items Grid -->
        <div id="itemsGrid" class="grid md:grid-cols-3 gap-6">
            <!-- Items will be dynamically populated here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-12 hidden">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">No items found</h3>
            <p class="text-gray-600">Try adjusting your search filters</p>
        </div>
    </div>

    <!-- Contact Modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-xl p-8 max-w-md mx-4 w-full">
            <div class="flex items-center justify-between mb-6">
                <h3 class="text-xl font-semibold text-gray-900">Contact Owner</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div id="modalContent">
                <!-- Modal content will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Function to get items from localStorage
        function getItemsFromStorage() {
            const storedItems = localStorage.getItem('lostFoundItems');
            if (storedItems) {
                return JSON.parse(storedItems);
            }
            return [];
        }

        // Function to render items
        function renderItems(items) {
            const itemsGrid = document.getElementById('itemsGrid');
            const noResults = document.getElementById('noResults');
            
            if (items.length === 0) {
                itemsGrid.classList.add('hidden');
                noResults.classList.remove('hidden');
                return;
            }
            
            itemsGrid.classList.remove('hidden');
            noResults.classList.add('hidden');
            
            itemsGrid.innerHTML = items.map(item => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-shadow">
                    <div class="h-48 bg-gray-200 overflow-hidden">
                        <img
                            src="${item.image}"
                            alt="${item.name}"
                            class="w-full h-full object-cover"
                        />
                    </div>
                    <div class="p-5">
                        <div class="flex items-center justify-between mb-2">
                            <h3 class="text-lg font-semibold text-gray-900">${item.name}</h3>
                            <span class="px-2 py-1 text-xs font-medium rounded-full ${
                                item.status === 'lost' 
                                    ? 'bg-red-50 text-red-600' 
                                    : 'bg-green-50 text-green-600'
                            }">
                                ${item.status === 'lost' ? 'Lost' : 'Found'}
                            </span>
                        </div>
                        <p class="text-sm text-gray-600 mb-2 line-clamp-2">${item.description}</p>
                        <div class="flex items-center justify-between text-xs text-gray-500 mb-3">
                            <span class="bg-gray-100 px-2 py-1 rounded">${item.category}</span>
                            <span>${new Date(item.reportedAt).toLocaleDateString()}</span>
                        </div>
                        <div class="space-y-2 text-sm text-gray-500">
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <span>${item.date}</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                                </svg>
                                <span>${item.location}</span>
                            </div>
                        </div>
                        <button 
                            onclick="showContactModal('${item.id}')"
                            class="w-full mt-4 bg-blue-50 text-blue-600 py-2 px-4 rounded-lg hover:bg-blue-100 transition-colors font-medium text-sm"
                        >
                            Contact Owner
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Function to show contact modal
        function showContactModal(itemId) {
            const items = getItemsFromStorage();
            const item = items.find(i => i.id === itemId);
            if (!item) return;
            
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="space-y-4">
                    <div>
                        <h4 class="font-medium text-gray-900">${item.name}</h4>
                        <p class="text-sm text-gray-600 mt-1">${item.description}</p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4">
                        <p class="text-sm text-gray-600 mb-2">Contact the owner at:</p>
                        <p class="font-medium text-blue-600">${item.contact}</p>
                    </div>
                    <p class="text-sm text-gray-500">
                        Please be respectful when contacting about this ${item.status} item.
                    </p>
                </div>
            `;
            
            document.getElementById('contactModal').classList.remove('hidden');
        }

        // Function to filter items
        function filterItems() {
            const itemType = document.getElementById('itemType').value;
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value.toLowerCase();
            
            let filteredItems = getItemsFromStorage();
            
            if (itemType) {
                filteredItems = filteredItems.filter(item => item.status === itemType);
            }
            
            if (category) {
                filteredItems = filteredItems.filter(item => item.category === category);
            }
            
            if (location) {
                filteredItems = filteredItems.filter(item => 
                    item.location.toLowerCase().includes(location)
                );
            }
            
            renderItems(filteredItems);
        }

        // Event listeners
        document.getElementById('searchButton').addEventListener('click', filterItems);
        
        document.getElementById('itemType').addEventListener('change', filterItems);
        document.getElementById('category').addEventListener('change', filterItems);
        document.getElementById('location').addEventListener('input', filterItems);
        
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('contactModal').classList.add('hidden');
        });
        
        // Close modal when clicking outside
        document.getElementById('contactModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('contactModal')) {
                document.getElementById('contactModal').classList.add('hidden');
            }
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', function() {
            const items = getItemsFromStorage();
            if (items.length === 0) {
                // Add some sample data if empty
                const sampleItems = [
                    {
                        id: '1',
                        name: 'Black Wallet',
                        description: 'Leather wallet with credit cards inside',
                        date: '2025-11-20',
                        location: 'Library',
                        contact: 'john@college.edu',
                        category: 'Accessories',
                        status: 'lost',
                        image: 'https://images.pexels.com/photos/210990/pexels-photo-210990.jpeg?auto=compress&cs=tinysrgb&w=400',
                        reportedAt: new Date().toISOString()
                    },
                    {
                        id: '2',
                        name: 'Blue Backpack',
                        description: 'Nike backpack with laptop inside',
                        date: '2025-11-21',
                        location: 'Cafeteria',
                        contact: 'sarah@college.edu',
                        category: 'Personal Items',
                        status: 'found',
                        image: 'https://images.pexels.com/photos/2905238/pexels-photo-2905238.jpeg?auto=compress&cs=tinysrgb&w=400',
                        reportedAt: new Date().toISOString()
                    }
                ];
                localStorage.setItem('lostFoundItems', JSON.stringify(sampleItems));
                renderItems(sampleItems);
            } else {
                renderItems(items);
            }
        });
    </script>
</body>
</html>
